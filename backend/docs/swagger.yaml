paths:
  /api/v1/appointments:
    get:
      description: Lists all appointments with optional filters (admin/employee only)
      parameters:
      - description: Filter by client ID
        in: query
        name: clientId
        type: string
      - description: Filter by employee ID
        in: query
        name: employeeId
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: Filter by start date (RFC3339)
        in: query
        name: startDate
        type: string
      - description: Filter by end date (RFC3339)
        in: query
        name: endDate
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all appointments
      tags:
      - appointments
    post:
      consumes:
      - application/json
      description: Creates a new appointment (pending status)
      parameters:
      - description: Appointment data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.CreateAppointmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Appointment'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new appointment
      tags:
      - appointments
  /api/v1/appointments/{id}:
    get:
      description: Retrieves an appointment's information
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Appointment'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get appointment by ID
      tags:
      - appointments
    put:
      consumes:
      - application/json
      description: Updates an appointment (client can only update their own)
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: string
      - description: Update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateAppointmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Appointment'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update appointment
      tags:
      - appointments
  /api/v1/appointments/{id}/cancel:
    post:
      consumes:
      - application/json
      description: Cancels an appointment
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: string
      - description: Cancellation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.CancelAppointmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
